<div class="card" style="width: 18rem;" *ngFor="let product of products" >
    <img class="card-img-top" [src]="product.ProductPicUrl" alt="Card image cap">
    <div class="card-body" >
      <h5 class="card-title">{{product.Name}}</h5>
      <p class="card-text">{{product.Description}}</p>
      <a routerLink="/product" [queryParams]="product" class="btn btn-primary">know more...</a>
    </div>
</div>
