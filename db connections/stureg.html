<form action="/stureg" method="post">
    <div class="container">
      <h1> Student Register</h1>
      <hr>
  
      <label for="fullname"><b>Fullname</b></label>
      <input type="text" placeholder="Enter fullname" name="fullname" id="fullname" required>
      <br><br>
      <label for="lastname"><b>Lastname</b></label>
      <input type="text" placeholder="lastname" name="lastname" id="lastname" required>
      <br><br>
      <label for="age"><b>Age</b></label>
      <input type="text" placeholder="age" name="age" id="age" required>
      <br><br>
      <input type="submit" value="Add Student">
    </div>
  </form>
